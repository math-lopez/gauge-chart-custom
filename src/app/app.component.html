<!-- gauge-chart.component.html -->
<div class="gauge-container">
  <!-- Slider de entrada -->
  <input
    type="range"
    min="0"
    max="1000"
    [(ngModel)]="value"
    (input)="updateChart()"
    class="slider"
  />

  <!-- SVG do Gauge Chart Semi-Círculo -->
  <svg [attr.width]="radius * 2 + 50" [attr.height]="radius + 50">
    <!-- Círculo de fundo -->
    <circle
      [attr.cx]="radius + 25"
      [attr.cy]="radius + 25"
      [attr.r]="radius"
      stroke-width="50"
      fill="none"
      stroke="#ddd"
      [attr.stroke-dasharray]="halfCircumference + ',' + circumference"
      [attr.transform]="'rotate(180, ' + (radius + 25) + ', ' + (radius + 25) + ')'"
    />

    <!-- Círculo de progresso -->
    <circle
      [attr.cx]="radius + 25"
      [attr.cy]="radius + 25"
      [attr.r]="radius"
      stroke-width="50"
      fill="none"
      [attr.stroke]="strokeColor"
      [attr.stroke-dasharray]="halfCircumference + ',' + circumference"
      [attr.stroke-dashoffset]="strokeDashoffset"
      [attr.transform]="'rotate(180, ' + (radius + 25) + ', ' + (radius + 25) + ')'"
      class="progress-circle"
    />

    <!-- Texto do valor -->
    <text
      [attr.x]="radius + 25"
      [attr.y]="radius + 25"
      text-anchor="middle"
      dominant-baseline="middle"
      [attr.fill]="strokeColor"
      [style.fontSize.px]="24"
    >{{ displayText }}</text>
  </svg>
</div>

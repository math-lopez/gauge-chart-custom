<div class="gauge-container">
  <!-- Slider de Entrada -->
  <input
    type="range"
    min="0"
    max="1000"
    [(ngModel)]="value"
    (input)="updateChart()"
    class="slider"
    aria-label="Valor do Gauge"
  />

  <!-- SVG do Gauge Chart Semi-Círculo com Quatro Segmentos -->
  <svg [attr.width]="radius * 2 + 100" [attr.height]="radius + 100">
    <!-- Ajuste o transform para centralizar o gráfico -->
    <g [attr.transform]="'translate(' + (radius + 50) + ',' + (radius + 50) + ')'">
      <ng-container *ngFor="let segment of segments; let i = index">
        <path
          [attr.d]="describeArc(
            (segmentAngle + segmentSpacing) * i + initialOffset,
            segmentAngle,
            radius
          )"
          [attr.stroke]="segment.color"
          stroke-width="12"
          stroke-linecap="round"
          fill="none"
          class="gauge-segment"
        ></path>
      </ng-container>
    </g>

    <!-- Texto do Valor -->
    <text
      [attr.x]="radius + 50"
      [attr.y]="radius + 60"
      text-anchor="middle"
      dominant-baseline="middle"
      [attr.fill]="'#2e3a59'"
      [style.fontSize.px]="40"
    >{{ value }}</text>
    <text
      [attr.x]="radius + 50"
      [attr.y]="radius + 90"
      text-anchor="middle"
      dominant-baseline="middle"
      [attr.fill]="'#6c757d'"
      [style.fontSize.px]="14"
    >de 1000</text>
  </svg>
</div>

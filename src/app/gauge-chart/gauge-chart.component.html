<div class="gauge-container">
    <!-- Slider de Entrada -->
    <input
      type="range"
      min="0"
      max="1000"
      [(ngModel)]="valueScore"
      (input)="updateChart()"
      class="slider"
      aria-label="Valor do Gauge"
    />
  
    <!-- SVG do Gauge Chart Semi-Círculo com Quatro Segmentos -->
    <svg [attr.width]="radius * 2 + 100" [attr.height]="radius + 100">
      <!-- Ajuste o transform para centralizar o gráfico -->
      <g [attr.transform]="'translate(' + (radius + 50) + ',' + (radius + 50) + ')'">
        <ng-container *ngFor="let segment of segments; let i = index">
          <!-- Caminho de Fundo em Cinza -->
          <path
            [attr.d]="describeArc(
              segmentStartAngles[i],
              segment.angle,
              radius
            )"
            stroke="#d3d3d3" 
            stroke-width="12"
            stroke-linecap="round"
            fill="none"
            class="gauge-segment-bg"
            pathLength="100"
            stroke-dasharray="100, 100"
          ></path>
  
          <!-- Caminho de Preenchimento com Cor -->
          <path
            [attr.d]="describeArc(
              segmentStartAngles[i],
              segment.angle,
              radius
            )"
            [attr.stroke]="segment.color"
            stroke-width="12"
            stroke-linecap="round"
            fill="none"
            class="gauge-segment"
            pathLength="100"
            [attr.stroke-dasharray]="segment.fillPercentage + ', 100'"
          ></path>
        </ng-container>
      </g>
  
      <!-- Texto do Valor -->
      <text
        [attr.x]="radius + 50"
        [attr.y]="radius + 40"
        text-anchor="middle"
        dominant-baseline="middle"
        [attr.fill]="'#2e3a59'"
        [style.fontSize.px]="40"
      >{{ displayValue }}</text>
      <text
        [attr.x]="radius + 50"
        [attr.y]="radius + 65"
        text-anchor="middle"
        dominant-baseline="middle"
        [attr.fill]="'#6c757d'"
        [style.fontSize.px]="14"
      >de 1000</text>
    </svg>
  
    <!-- Botão para Teste (Opcional) -->
    <button (click)="updateChart('btn')">Atualizar Chart</button>
  </div>
